<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Square 9-Grid - Test Wrapper</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body { padding: 20px; }
        .wrapper-controls {
            max-width: 800px; margin: 0 auto 20px; padding: 15px;
            background: rgba(0, 0, 0, 0.3); border-radius: 8px; text-align: center;
        }
        .wrapper-controls h1 { color: var(--highlight-color); margin-bottom: 10px; font-size: 1.5rem; }
        .wrapper-controls .btn-group { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        .wrapper-controls button {
            padding: 10px 20px; background: var(--highlight-color); color: white;
            border: none; border-radius: var(--border-radius); cursor: pointer;
            font-size: 1rem; transition: var(--transition);
        }
        .wrapper-controls button:hover { background: #ff6b81; transform: translateY(-2px); }
        .wrapper-info {
            max-width: 800px; margin: 0 auto 20px; padding: 10px;
            background: rgba(255, 193, 7, 0.2); border: 2px solid var(--warning-color);
            border-radius: 8px; font-size: 0.9rem; display: none;
        }
        #game-root { min-height: 400px; }
    </style>
</head>
<body>
    <div class="wrapper-controls">
        <h1>üéÆ Magic Square 9-Grid</h1>
        <p style="margin-bottom: 15px;">Test Wrapper - Standalone Mode</p>
        <div class="btn-group">
            <button onclick="startNewGame()">New Game</button>
            <button onclick="resetGame()">Reset</button>
            <button onclick="location.reload()">Reload Page</button>
        </div>
    </div>
    
    <div class="wrapper-info" id="wrapper-info">
        ‚ö†Ô∏è <strong>Note:</strong> <span id="info-message"></span>
    </div>
    
    <div id="game-root">
        <div id="level-3"></div>
    </div>
    
    <script src="magic-square-9-grid.js"></script>
    <script>
        let gameInitialized = false;
        let initFunction = null;
        
        function detectInitFunction() {
            if (typeof window.initMagicSquare9Grid === 'function') {
                initFunction = window.initMagicSquare9Grid;
                return 'initMagicSquare9Grid';
            } else if (typeof window.setupMagicSquare9Grid === 'function') {
                initFunction = window.setupMagicSquare9Grid;
                return 'setupMagicSquare9Grid';
            } else if (typeof window.init === 'function') {
                initFunction = window.init;
                return 'init';
            }
            return null;
        }
        
        function showInfo(message) {
            document.getElementById('info-message').textContent = message;
            document.getElementById('wrapper-info').style.display = 'block';
        }
        
        function startNewGame() {
            if (initFunction) {
                try {
                    initFunction();
                    gameInitialized = true;
                } catch (error) {
                    console.error('Error starting game:', error);
                    showInfo('Error starting game: ' + error.message);
                }
            } else {
                showInfo('No valid initialization function found. Please check the per-game README for the correct entrypoint.');
            }
        }
        
        function resetGame() {
            startNewGame();
        }
        
        window.addEventListener('DOMContentLoaded', function() {
            const detectedFunc = detectInitFunction();
            if (detectedFunc) {
                console.log('Detected init function:', detectedFunc);
                startNewGame();
            } else {
                showInfo('Could not find a compatible init function. Expected: initMagicSquare9Grid, setupMagicSquare9Grid, or init. Please refer to magic-square-9-grid.README.md for integration details.');
            }
        });
    </script>
</body>
</html>
