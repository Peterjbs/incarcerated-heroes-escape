<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-Word Anagram Solver - Test Wrapper</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            padding: 20px;
        }
        
        .wrapper-controls {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            text-align: center;
        }
        
        .wrapper-controls h1 {
            color: var(--highlight-color);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .wrapper-controls .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .wrapper-controls button {
            padding: 10px 20px;
            background: var(--highlight-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .wrapper-controls button:hover {
            background: #ff6b81;
            transform: translateY(-2px);
        }
        
        .wrapper-info {
            max-width: 800px;
            margin: 0 auto 20px;
            padding: 10px;
            background: rgba(255, 193, 7, 0.2);
            border: 2px solid var(--warning-color);
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        
        #game-root {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <div class="wrapper-controls">
        <h1>üéÆ 2-Word Anagram Solver</h1>
        <p style="margin-bottom: 15px;">Test Wrapper - Standalone Mode</p>
        <div class="btn-group">
            <button onclick="startNewGame()">New Game</button>
            <button onclick="resetGame()">Reset</button>
            <button onclick="location.reload()">Reload Page</button>
        </div>
    </div>
    
    <div class="wrapper-info" id="wrapper-info">
        ‚ö†Ô∏è <strong>Note:</strong> <span id="info-message"></span>
    </div>
    
    <div id="game-root">
        <!-- Game will be initialized here -->
        <div id="level-2"></div>
    </div>
    
    <script src="2-word-anagram-solver.js"></script>
    <script>
        // Adapter to support multiple entrypoint patterns
        let gameInitialized = false;
        let initFunction = null;
        
        function detectInitFunction() {
            // Try different entrypoint patterns in order of preference
            if (typeof window.initAnagramSolver2Word === 'function') {
                initFunction = window.initAnagramSolver2Word;
                return 'initAnagramSolver2Word';
            } else if (typeof window.setupAnagramSolver2Word === 'function') {
                initFunction = window.setupAnagramSolver2Word;
                return 'setupAnagramSolver2Word';
            } else if (typeof window.init === 'function') {
                initFunction = window.init;
                return 'init';
            }
            return null;
        }
        
        function showInfo(message) {
            document.getElementById('info-message').textContent = message;
            document.getElementById('wrapper-info').style.display = 'block';
        }
        
        function startNewGame() {
            if (initFunction) {
                try {
                    initFunction();
                    gameInitialized = true;
                } catch (error) {
                    console.error('Error starting game:', error);
                    showInfo('Error starting game: ' + error.message);
                }
            } else {
                showInfo('No valid initialization function found. Please check the per-game README for the correct entrypoint.');
            }
        }
        
        function resetGame() {
            // Try to reset the game
            if (typeof window.resetAnagramSolver2Word === 'function') {
                window.resetAnagramSolver2Word();
            } else {
                // Fallback: reinitialize
                startNewGame();
            }
        }
        
        // Auto-initialize on load
        window.addEventListener('DOMContentLoaded', function() {
            const detectedFunc = detectInitFunction();
            if (detectedFunc) {
                console.log('Detected init function:', detectedFunc);
                startNewGame();
            } else {
                showInfo('Could not find a compatible init function. Expected: initAnagramSolver2Word, setupAnagramSolver2Word, or init. Please refer to 2-word-anagram-solver.README.md for integration details.');
            }
        });
    </script>
</body>
</html>
